<app-bread-crumb
  [items]="[{text: 'Categorias'}]"
></app-bread-crumb>

<app-page-header
  page-title="Categorias"
  button-text=""
  button-link="new"
  button-class="btn-outline-success"
  button-icon='add'
></app-page-header>


<table class="table table-hover">
  <thead>
    <tr class="bg-secondary text-light">
      <th>Categoria</th>
      <th class="text-right">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of resources">
      <td>
        <strong>{{category.name}}</strong><br>
        <small>{{category.description}}</small>
      </td>
     
      <td class="text-center">
        <a (click)="deleteResource(category)" class="btn btn-link text-danger mr-2 mt-1 btn-right" tool>
          <i class="material-icons" data-bs-toggle="tooltip" data-bs-placement="top" title="Remover Categoria">delete</i>
        </a>
        <a [routerLink]="[category.id, 'edit']" class="btn btn-link mr-2 mt-1  btn-right">
          <i class="material-icons" data-bs-toggle="tooltip" data-bs-placement="top" title="Editar Categoria">edit</i>
        </a>
      </td>
    </tr>
  </tbody>
</table>
